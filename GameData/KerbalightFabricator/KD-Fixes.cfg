// Fixes KD EPL support since some module names are old.
@PART[KD-*]:NEEDS[Launchpad]:AFTER[KeridianDynamics]
{
    @MODULE[ExRecycler] { @name = ELRecycler }
    @MODULE[ExTarget] { @name = ELTarget }
    @MODULE[ELLaunchPad] { @name = ELLaunchpad }
    @MODULE[ExLaunchPad] { @name = ELLaunchpad }
    @MODULE[ExWorkshop] { @name = ELWorkshop }
    @MODULE[ExSurveyStake] { @name = ELSurveyStake }
}